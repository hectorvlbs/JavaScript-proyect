<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con javascript</title>
    
    <script src="Js/Main.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link id="theme-base"rel="stylesheet" href="Css/Index.css">
    <link id="theme" rel="stylesheet" href="">
    <link rel="stylesheet" href="Css/themes.css">
    <link rel="stylesheet" href="Css/Up.css">
    <link rel="stylesheet" href="Css/Aside.css">

</head>

<body>

    
    
    <div id="change_theme">
        <div id="to_black"></div>
        <div id="to_pink"></div>
        <div id="theme-changed">
            <p>
                Se actualizó el tema
            </p>
        </div>
    </div>

    <section id="global">

        <header>
            <div id="logo">
                Proyecto javascript
            </div>

            <div class="clear-fix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Sobre mi</a></li>
                    <li><a href="">Reloj</a></li>
                    <li><a href="">Contacto</a></li>

                </ul>
            </nav>
        </header>

        <div id="slider">
            <div class="bxslider">
                <div><img src="img/1.jpg"></div>
                <div><img src="img/2.jpg"></div>
                <div><img src="img/3.jpg"></div>
            </div>
        </div>

        <section id="content">

            <aside id="aside">

                <div id="about">

                    <div id="user">
                        <div id="user-name">

                        </div>
                    </div>
                
                    <div id="logout">
                        <input value="Cerrar sesión" id="output">
                    </div>

                </div>

                <div class="clear-fix"></div>

                <div id="separator"></div>

                <div id="login">

                    <h4><span>Identificate</span></h4>

                    <form id="form">

                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="name">

                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar" id="input">

                    </form>

                    <div class="clear-fix"></div>

                </div>

                <div class="clear-fix"></div>

            </aside>

            <div id="posts">
                
            </div>

        </section>

        <div class="clear-fix"></div>

    </section>

    <footer>
        <a href="#" class="up" id="Up">Ir arriba</a>
        <p>
            Proyecto con javascript &copy;
            <hr>
            Desarrollador por Jesús Héctor Villalobos Valenzuela
        </p>
    </footer>

</body>

</html>
